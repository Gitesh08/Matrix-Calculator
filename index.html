<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <title>MatrixCalc</title>
        <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body
        class="bg-[#111418]"
        style="
            font-family:
                &quot;Space Grotesk&quot;, &quot;Noto Sans&quot;, sans-serif;
        "
    >
        <div
            class="relative flex size-full min-h-screen flex-col overflow-x-hidden"
        >
            <div class="layout-container flex h-full grow flex-col">
                <header
                    class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#293038] px-4 sm:px-10 py-4 shadow-lg"
                >
                    <div class="flex items-center gap-3 text-white">
                        <img
                            src="assets/logo.jpeg"
                            alt="MatrixCalc Logo"
                            class="h-8 w-8 object-contain"
                        />
                        <h1
                            class="text-lg sm:text-xl font-semibold tracking-tight"
                        >
                            MatrixCalc
                        </h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <a
                            href="https://github.com/Gitesh08"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="flex items-center justify-center gap-2 rounded-lg bg-transparent border border-[#3c4753] px-3 sm:px-4 py-2 text-sm sm:text-base font-semibold text-white shadow-md hover:bg-[#293038] focus:outline-none focus:ring-2 focus:ring-[#1672ce] focus:ring-offset-2 focus:ring-offset-[#1c2126] transition-all duration-150 ease-in-out"
                        >
                            <div
                                class="gradient-stroke h-6 w-6 rounded-full flex items-center justify-center"
                            >
                                <img
                                    src="assets/dev-profile.png"
                                    alt="Developer"
                                    class="h-5 w-5 object-cover rounded-full"
                                />
                            </div>
                            Connect with Developer
                        </a>
                    </div>
                </header>
                <main
                    class="flex flex-1 flex-col items-center justify-center py-12 px-4 md:px-8"
                >
                    <div
                        class="w-full max-w-3xl rounded-xl bg-[#1c2126] p-6 md:p-10 shadow-2xl"
                    >
                        <h2
                            class="mb-8 text-center text-3xl font-bold text-white tracking-tight"
                        >
                            Matrix Calculator
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div class="flex flex-col gap-2">
                                <label
                                    class="text-sm font-medium text-[#9dabb8]"
                                    for="matrixA"
                                    >Matrix A</label
                                >
                                <textarea
                                    class="form-textarea w-full resize-none rounded-lg border border-[#3c4753] bg-[#111418] p-4 text-base text-white placeholder:text-[#6b7280] focus:border-[#1672ce] focus:ring-2 focus:ring-[#1672ce]/50 transition-colors duration-150 min-h-[180px] h-auto"
                                    id="matrixA"
                                    placeholder="e.g. [[1,2,3],[4,5,6],[7,8,9]]"
                                ></textarea>
                            </div>
                            <div class="flex flex-col gap-2">
                                <label
                                    class="text-sm font-medium text-[#9dabb8]"
                                    for="matrixB"
                                    >Matrix B</label
                                >
                                <textarea
                                    class="form-textarea w-full resize-none rounded-lg border border-[#3c4753] bg-[#111418] p-4 text-base text-white placeholder:text-[#6b7280] focus:border-[#1672ce] focus:ring-2 focus:ring-[#1672ce]/50 transition-colors duration-150 min-h-[180px] h-auto"
                                    id="matrixB"
                                    placeholder="e.g. [[9,8,7],[6,5,4],[3,2,1]]"
                                ></textarea>
                            </div>
                        </div>
                        <div
                            class="mb-8 flex flex-col items-center gap-4 sm:flex-row sm:justify-center"
                        >
                            <button
                                onclick="addMatrices()"
                                class="flex w-full sm:w-auto items-center justify-center gap-2 rounded-lg bg-[#1672ce] px-6 py-3 text-base font-semibold text-white shadow-md hover:bg-[#1361b3] focus:outline-none focus:ring-2 focus:ring-[#1672ce] focus:ring-offset-2 focus:ring-offset-[#1c2126] transition-all duration-150 ease-in-out transform active:scale-95"
                            >
                                <span class="material-icons-outlined">add</span>
                                Add
                            </button>
                            <button
                                onclick="subtractMatrices()"
                                class="flex w-full sm:w-auto items-center justify-center gap-2 rounded-lg bg-[#1672ce] px-6 py-3 text-base font-semibold text-white shadow-md hover:bg-[#1361b3] focus:outline-none focus:ring-2 focus:ring-[#1672ce] focus:ring-offset-2 focus:ring-offset-[#1c2126] transition-all duration-150 ease-in-out transform active:scale-95"
                            >
                                <span class="material-icons-outlined"
                                    >remove</span
                                >
                                Subtract
                            </button>
                            <button
                                onclick="multiplyMatrices()"
                                class="flex w-full sm:w-auto items-center justify-center gap-2 rounded-lg bg-[#1672ce] px-6 py-3 text-base font-semibold text-white shadow-md hover:bg-[#1361b3] focus:outline-none focus:ring-2 focus:ring-[#1672ce] focus:ring-offset-2 focus:ring-offset-[#1c2126] transition-all duration-150 ease-in-out transform active:scale-95"
                            >
                                <span class="material-icons-outlined"
                                    >close</span
                                >
                                Multiply
                            </button>
                            <button
                                onclick="clearMatrices()"
                                class="flex w-full sm:w-auto items-center justify-center gap-2 rounded-lg bg-[#293038] px-6 py-3 text-base font-semibold text-white shadow-md hover:bg-[#3c4753] focus:outline-none focus:ring-2 focus:ring-[#3c4753] focus:ring-offset-2 focus:ring-offset-[#1c2126] transition-all duration-150 ease-in-out transform active:scale-95"
                            >
                                <span class="material-icons-outlined"
                                    >clear_all</span
                                >
                                Clear
                            </button>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label
                                class="text-sm font-medium text-[#9dabb8]"
                                for="resultMatrix"
                                >Result</label
                            >
                            <textarea
                                class="form-textarea w-full resize-none rounded-lg border border-[#3c4753] bg-[#111418] p-4 text-base text-white placeholder:text-[#6b7280] focus:border-[#3c4753] focus:ring-0 min-h-[180px] h-auto"
                                id="resultMatrix"
                                placeholder="The result will appear here"
                                readonly
                            ></textarea>
                        </div>
                    </div>
                </main>
                <footer class="py-4 px-10 text-center">
                    <p class="text-sm text-[#9dabb8]">
                        Created by Gitesh Mahadik
                    </p>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
